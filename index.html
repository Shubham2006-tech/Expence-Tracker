<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham's Pro Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --success: #10b981;
            --danger: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 1.5rem;
            letter-spacing: 1px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Summary Bar */
        .net-worth-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Account Switcher */
        .account-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: none;
        }
        .account-scroll::-webkit-scrollbar { display: none; }

        .acc-tab {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.85rem;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .acc-tab.active {
            background: var(--primary);
            border-color: var(--primary-light);
        }

        .btn-new-acc {
            background: transparent;
            border: 1px dashed var(--text-muted);
            color: var(--text-muted);
            padding: 8px 15px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        /* Main Display */
        .display-card {
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .display-card p { font-size: 0.8rem; opacity: 0.8; text-transform: uppercase; margin-bottom: 5px; }
        .display-card h2 { font-size: 2.2rem; margin-bottom: 15px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-item h4 { font-size: 0.7rem; opacity: 0.7; }
        .stat-item p { font-size: 1rem; font-weight: 700; opacity: 1; }

        /* Form */
        form { margin-bottom: 25px; }
        .input-group { display: flex; flex-direction: column; gap: 10px; }
        input, select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            color: white;
            outline: none;
            font-family: inherit;
        }
        input:focus { border-color: var(--primary); }

        .btn-submit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 5px;
        }

        /* History */
        .history-section h3 { font-size: 1rem; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .history-list { list-style: none; max-height: 200px; overflow-y: auto; }
        .history-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item.income { border-right: 4px solid var(--success); }
        .history-item.expense { border-right: 4px solid var(--danger); }

        .empty-state { text-align: center; color: var(--text-muted); padding: 20px; font-size: 0.9rem; }

        /* Modal */
        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content { background: var(--card-bg); padding: 30px; border-radius: 20px; width: 320px; text-align: center; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>SHUBHAM'S PRO TRACKER</h1>
        </header>

        <div class="net-worth-bar">
            Total Combined Wealth: <span id="total-wealth" style="color: white; font-weight: 700;">₹0</span>
        </div>

        <div class="account-scroll" id="account-scroll">
            </div>
        <button class="btn-new-acc" onclick="toggleModal(true)">+ Add Account</button>

        <div class="display-card" style="margin-top: 20px;">
            <p id="curr-acc-label">Active Balance</p>
            <h2 id="balance-val">₹0.00</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <h4>INCOME</h4>
                    <p id="inc-val" style="color: var(--success)">+₹0</p>
                </div>
                <div class="stat-item">
                    <h4>EXPENSE</h4>
                    <p id="exp-val" style="color: var(--danger)">-₹0</p>
                </div>
            </div>
        </div>

        <form id="tx-form">
            <div class="input-group">
                <input type="text" id="tx-name" placeholder="Item Name (e.g., Coffee)" required>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="tx-amount" placeholder="Amount" style="flex: 2;" required>
                    <select id="tx-type" style="flex: 1;">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Add Transaction</button>
            </div>
        </form>

        <div class="history-section">
            <h3>History <button onclick="clearCurrentAccount()" style="font-size: 0.7rem; background: none; border: none; color: var(--danger); cursor: pointer;">Clear Account</button></h3>
            <ul id="history-list" class="history-list"></ul>
        </div>
    </div>

    <div class="modal" id="acc-modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">New Account Name</h3>
            <input type="text" id="new-acc-input" placeholder="e.g., Bank, Wallet, Savings" style="width: 100%; margin-bottom: 15px;">
            <button class="btn-submit" onclick="addAccount()" style="width: 100%;">Create Account</button>
            <button onclick="toggleModal(false)" style="margin-top: 10px; background: none; border: none; color: var(--text-muted); cursor: pointer;">Cancel</button>
        </div>
    </div>

    <script>
        // Store data as: { "AccountName": [ {name, amount, type}, ... ] }
        let storageData = JSON.parse(localStorage.getItem('shubham_v3')) || { "Cash": [] };
        let activeAccount = Object.keys(storageData)[0];

        const historyList = document.getElementById('history-list');
        const accScroll = document.getElementById('account-scroll');

        function init() {
            renderAccounts();
            renderStats();
            calculateWealth();
        }

        function renderAccounts() {
            accScroll.innerHTML = '';
            Object.keys(storageData).forEach(acc => {
                const div = document.createElement('div');
                div.className = `acc-tab ${acc === activeAccount ? 'active' : ''}`;
                div.innerText = acc;
                div.onclick = () => { activeAccount = acc; init(); };
                accScroll.appendChild(div);
            });
        }

        function renderStats() {
            const txs = storageData[activeAccount];
            historyList.innerHTML = '';
            
            let bal = 0, inc = 0, exp = 0;

            if(txs.length === 0) {
                historyList.innerHTML = '<div class="empty-state">No transactions in this account.</div>';
            }

            txs.forEach(t => {
                if(t.type === 'income') {
                    inc += t.amount;
                    bal += t.amount;
                } else {
                    exp += t.amount;
                    bal -= t.amount;
                }

                const li = document.createElement('li');
                li.className = `history-item ${t.type}`;
                li.innerHTML = `<span>${t.name}</span> <strong>${t.type === 'income' ? '+' : '-'}₹${t.amount.toLocaleString()}</strong>`;
                historyList.appendChild(li);
            });

            document.getElementById('curr-acc-label').innerText = activeAccount + " Balance";
            document.getElementById('balance-val').innerText = `₹${bal.toLocaleString()}`;
            document.getElementById('inc-val').innerText = `+₹${inc.toLocaleString()}`;
            document.getElementById('exp-val').innerText = `-₹${exp.toLocaleString()}`;
            
            localStorage.setItem('shubham_v3', JSON.stringify(storageData));
        }

        function calculateWealth() {
            let totalWealth = 0;
            Object.values(storageData).forEach(accountTxs => {
                accountTxs.forEach(t => {
                    totalWealth += (t.type === 'income' ? t.amount : -t.amount);
                });
            });
            document.getElementById('total-wealth').innerText = `₹${totalWealth.toLocaleString()}`;
        }

        document.getElementById('tx-form').onsubmit = (e) => {
            e.preventDefault();
            const tx = {
                name: document.getElementById('tx-name').value,
                amount: parseFloat(document.getElementById('tx-amount').value),
                type: document.getElementById('tx-type').value
            };
            storageData[activeAccount].push(tx);
            document.getElementById('tx-form').reset();
            init();
        };

        function toggleModal(show) { document.getElementById('acc-modal').style.display = show ? 'flex' : 'none'; }

        function addAccount() {
            const name = document.getElementById('new-acc-input').value.trim();
            if(name && !storageData[name]) {
                storageData[name] = [];
                activeAccount = name;
                toggleModal(false);
                document.getElementById('new-acc-input').value = '';
                init();
            }
        }

        function clearCurrentAccount() {
            if(confirm(`Delete all data for ${activeAccount}?`)) {
                storageData[activeAccount] = [];
                init();
            }
        }

        init();
    </script>
</body>
</html>
